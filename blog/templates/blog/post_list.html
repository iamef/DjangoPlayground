{% extends 'blog/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                <p>published: {{post.published_date}}</p>
                <!-- publisehed_date was one of the variables for Post in models.py -->
            </div>

            <h2><a href="">{{ post.title }}</a></h2>
            <p> {{post.text|linebreaksbr}}</p>

        </div>
    {% endfor %}
{% endblock %}
